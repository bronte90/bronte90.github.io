<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="dist/images/favicon.ico">

    <!-- Style -->
    <link rel="stylesheet" href="dist/stylesheet/main.css">

    <!-- Title -->
    <title>Brontë</title>

  </head>
  <body>
    <!-- HEADER -->
    <header class="header" style="background: darkgrey; opacity: 0.7;">
      <!-- Image: Logo -->
      <img class="header__logo" src="./dist/images/logo.svg" alt="logo" style="background: orange;"/>
      <!-- Text: Title -->
      <div class="header__title" style="background: purple;">
        BRONTË
      </div>
      <!-- Image: House -->
      <div class="header__house" style="background: yellow;">
        house
      </div>
      <!-- Text: Level -->
      <div class="header__level" style="background: green;">
        01
      </div>
      <!-- Image: Circle -->
      <div class="header__circle" style="background: red;">
        circle
      </div>
      <!-- Image: Rectangular -->
      <div class="header__rectangular" style="background: blue;">
        rectangular
      </div>
      <!-- Image: Ladder Line -->
      <div class="header__ladder" style="background: lightgreen;">
        ladder
      </div>
      <!-- Background -->
      <div class="header__background" style="background: darkred;">
        background
      </div>
    </header>

    <!-- NAVIGATION (placed on right-fixed) -->
    <nav class="nav" style="background: lightblue; opacity: 0.7;">
      <ul class="nav__list" style="background: yellow;">
        <li class="nav__list--home">home</li>
        <li class="nav__list--about">about</li>
        <li class="nav__list--gallery">gallery</li>
        <li class="nav__list--contact">contact</li>
      </ul>
    </nav>

    <!-- ABOUT -->
    <section class="about" style="background: grey; opacity: 0.7;">
      <!-- Text: Level -->
      <div class="about__level" style="background: green;">
        02
      </div>
      <!-- Text: Title -->
      <div class="about__title" style="background: purple;">
        about
      </div>
      <!-- Text: Profile -->
      <div class="about__profile" style="background: yellow;">
        profile
      </div>
      <!-- Image: Skills/Logos (srcset available- .png file only)-->
      <div class="about__skills" style="background: red;">
        skills
      </div>
      <!-- Image: Ladder Line -->
      <div class="about__ladder" style="background: lightgreen;">
        ladder
      </div>
      <!-- Image: Background (srcset available)-->
      <div class="about__background" style="background: darkred;">
        background
      </div>
    </section>

    <!-- GALLERY -->
    <section class="gallery container-fluid" style="background: pink; opacity: 0.7;">
      <!-- Text: Level -->
      <div class="gallery__level col-6" style="background: green;">
        03
      </div>
      <!-- Text: Title -->
      <div class="gallery__title col-5" style="background: purple;">
        gallery
      </div>
      <!-- Image/Card: Project(Title, Image Preview, Link, Description) - looped in Javascript via Json -->
      <!-- (srcset available) -->
      <div class="gallery__projects col-11" style="background: blue;">
        bla bla bla
      </div>
      <!-- Image: Ladder Line -->
      <div class="gallery__ladder col-1" style="background: lightgreen;">
        ladder
    </div>
      <!-- Image: Background -->
      <div class="gallery__background col-12" style="background: darkred;">
        background
      </div>
    </section>

    <!-- CONTACT -->
    <footer class="contact" style="background: lavender; opacity: 0.7;">
      <!-- Text: Level -->
      <div class="contact__level" style="background: green;">
        04
      </div>
      <!-- Text: Title -->
      <div class="contact__title" style="background: purple;">
        contact
      </div>
      <!-- Image: Phone -->
      <div class="contact__image" style="background: red;">
        image
      </div>
      <!-- Text: Email Address -->
      <div class="contact__email" style="background: blue;">
        bronte.bronte.20@gmail.com
      </div>
      <!-- Image: Ladder Line -->
      <div class="contact__ladder" style="background: lightgreen;">
        ladder
      </div>
      <!-- Image: Background -->
      <div class="contact__background" style="background: darkred;">
        background
      </div>
    </footer>

    <!-- Main Javascript -->
    <script src="dist/script/app.js"></script>
    
  </body>
</html>
